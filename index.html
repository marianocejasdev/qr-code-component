<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <meta name="description" content="This is my solution to the QR code component challenge on Frontend Mentor.">
  <meta name="author" content="Mariano Cejas">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="fonts/fontawesome-free-6.4.0-web/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.min.css">


</head>

<body>

  <!-- SWITCH -->

  <header class="header">

    <button class="header__switch" id="switch">
      <span class="header__switch--span"><i class="fa-solid fa-sun"></i></span>
      <span class="header__switch--span"><i class="fa-solid fa-moon"></i></span>
    </button>

  </header>

  <!-- end of SWITCH -->

  <!-- MAIN -->

  <main class="card">

    <div class="card__image">
      <img src="./images/image-qr-code.png" alt="QR Code Image">
    </div>

    <div class="card__texts">
      <h1 class="card__texts--h1">Improve your front-end skills by building projects</h1>
      <p class="card__texts--p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>

  </main>

  <!-- end of MAIN -->

  <!-- FOOTER -->

  <footer class="footer">

    <p class="footer__p">Challenge by <a class="footer__p--a" href="https://www.frontendmentor.io/" target="_blank"
        rel="noopener">FrontendMentor</a>.

    <p class="footer__p">Coded by <a class="footer__p--a" href="https://github.com/marianocejasdev" target="_blank"
        rel="noopener">Mariano
        Cejas</a>.</p>

  </footer>

  <!-- end of FOOTER -->

  <script src="js/script.js"></script>

</body>

</html>
